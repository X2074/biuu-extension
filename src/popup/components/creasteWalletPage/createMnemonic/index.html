<div class="mnemonic-background margin-auto">
    <p class="title">写下你的助记词</p>
    <p class="text mt-10">请按正确的顺序写下以下单词。 保持安全，不要与任何人分享！ </p>
    <div class="create-mnemonic mt-25">
        <div class="mnemonic-text flex">
            <p v-for="(item, index) in mnemonicArray" :key="item">
                <font class="mr-10">{{index+1}}.</font>{{ item }}
            </p>
        </div>
        <div class="show-hide" v-show="passMnemonic" @click="passMnemonic = false">
            <img src="@/assets/images/icons/hide.png" alt="">
            <p>点击查看助记词<br />请确保没有其他人查看您的屏幕</p>
        </div>
    </div>
    <div class="hide-text flex" @click="passMnemonic = true">
        <img src="@/assets/images/icons/show.png" alt="">
        <p class="ml-10">隐藏助记词</p>
    </div>
    <button @click="nextPage">我已经备份了 </button>
</div>
