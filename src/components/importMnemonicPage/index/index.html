<div class="new-mnemonic margin-auto">
    <img class="return-img" @click="onPage" src="../../../assets/images/return.png" alt="">
    <div class="title-select flex">
        <p>Mnemonic</p>
    </div>
    <div class="mnemonic-tips flex">
        <i class="el-icon-warning"></i>
        <p>您可以将整个助记词粘贴到任何字段中。</p>
    </div>
    <div class="mnemonic-input flex" v-if="(mnemonicList && mnemonicList.length)">
        <div class="input-list" v-for="item in mnemonicList" :key="item.id">
            <p>{{item.id}}.</p>
            <input @paste="pasteFun" :type="item.yn=='y'?'text':'password'" v-model="item.mnemonic" maxlength="15">
            <img :class="item.yn=='y'?'none':'show'" :src="'images/'+(item.yn=='y'?'none':'show')+'.png'"
                @click="item.yn=='y'?(item.yn='n'):(item.yn='y')" alt="">
        </div>
    </div>
    <div class="set-password flex">
        <div class="new">
            <p>新密码（至少 8 个字符）</p>
            <input class="mt-10" type="password" maxlength="16" v-model="newPsd">
            <span v-if="newPsdBol">请输入至少 8 位密码</span>
        </div>
        <div class="confirm">
            <p>Confirm password</p>
            <input class="mt-10" type="password" maxlength="16" v-model="confirmPsd">
            <span v-if="confirmPsdBol">The passwords entered are inconsistent</span>
        </div>
    </div>
    <div class="import flex">
        <i></i>
        <button @click="creatKeyStory">Next</button>
    </div>
</div>
